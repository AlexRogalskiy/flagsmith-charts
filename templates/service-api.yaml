apiVersion: v1
kind: Service
metadata:
  name: {{ template "flagsmith.fullname" . }}-api
  annotations:
    {{- range $key, $value := .Values.service.api.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
  labels:
    app: {{ template "flagsmith.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- if .Values.service.api.annotations }}
  annotations:
{{ toYaml .Values.service.api.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.api.type }}
  ports:
  - port: {{ .Values.service.api.externalPort }}
    targetPort: {{ .Values.service.api.internalPort }}
    protocol: TCP
    name: {{ .Values.service.api.name }}
{{- if and (.Values.service.api.nodePort) (eq .Values.service.api.type "NodePort") }}
    nodePort: {{ .Values.service.api.nodePort }}
{{- end }}
{{- if .Values.service.api.externalIPs }}
  externalIPs:
{{ toYaml .Values.service.api.externalIPs | indent 4 }}
{{- end }}
  selector:
    app: {{ template "flagsmith.fullname" . }}
    role: api
  {{- with .Values.service.api.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml . | nindent 4 }}
  {{- end }}